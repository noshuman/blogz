{% extends 'base.html' %}
{% block content %}

<h1>Sign Up</h1>
<form action='/signup' method="post">
    <label for="username">User Name</label>
                <input type="text" name="username" value='{{request.form['username']}}'/>
                <span class= "error" style="color: red;">{{username_error}}</span>
                <br/>
                <label for="password">User Password</label>
                <input type="password" name="password" id="password"/>
                <span class= "error" style="color: red;">{{password_error}}</span>
                <br/>
                <label for="verifypassword">Verify Password</label>
                <input type="password" name="verifypassword" id="verifypassword"/>
                <span class= "error" style="color: red;">{{verifypassword_error}}</span>
                <br/>
                <input type="submit" value="Create Account"

    

</form>

{% endblock %}
